    <head>
        <meta charset="utf-8">

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        
        <div class="botoes_centrais2">
            
            <section class="section">
                <div class="container">
                    <div class="columns is-centered">
                        <h1 class="info6">Cadastro Viagem</h1>
                        <div class="tamanho">
                            
         
                                <div class="field">
                                    <label class="label"><h2 class="info5">Identidade</h2></label>
                                    <div class="control">
                                        <input name="IDENTIDADE" class="input" type="text" placeholder="Número do RG">
                                    </div>
                                </div>
         
                                <div class="field">
                                    <label class="label"><h2 class="info5">Data</h2></label>
                                    <div class="control">
                                        <input name="DATA" class="input" type="text" placeholder="Dia da Consulta">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label"><h2 class="info5">Turno</h2></label>
                                    <div class="control">
                                        <div class="tabela">
                                            <select name="TURNO">
                                                <option>Manhã</option>
                                                <option>Tarde</option> 
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="field">
                                    <label class="label"><h2 class="info5">Hora</h2></label>
                                    <div class="control">
                                        <input name="HORA" class="input" placeholder="Hora da Consulta">
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label"><h2 class="info5">Parada</h2></label>
                                    <div class="control">
                                        <input name="PARADA" class="input" placeholder="Ponto de Espera">
                                    </div>
                                </div>
         
                                <div class="field">
                                    <label class="label"><h2 class="info5">Destino</h2></label>
                                    <div class="control">
                                        <input name="DESTINO" class="input" placeholder="Lugar da Consulta">
                                    </div>
                                </div>

                                <div class="field">

                                    </div>
                                </div>
                            </form>
         
                        </div>
                    </div>
